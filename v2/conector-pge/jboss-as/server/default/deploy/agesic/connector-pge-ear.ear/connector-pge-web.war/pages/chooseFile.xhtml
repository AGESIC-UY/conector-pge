<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:t="http://myfaces.apache.org/tomahawk"
     template="/templates/template.xhtml">		
     	
	<ui:define name="pageTitle">Init</ui:define>
	<ui:define name="pageHeader">Init</ui:define>

	<ui:define name="body">
		<h:form id="form1" enctype="multipart/form-data">
			<h:messages id="messages" globalOnly="false" styleClass="fieldError"/>
			<h:panelGrid columns="4">
				
				<h:outputLabel value="#{msg.wsdl}*"/>
				<h:panelGrid columns="2">
					<h:outputLink value="#{facesContext.externalContext.requestContextPath}/fileDownload?id=#{connector.connector.id}&amp;fileName=#{connector.pathWsdl}" 
							rendered="#{connector.connector.existWsdl}">
							<h:outputLabel value="#{msg.download}"/>
					</h:outputLink>
					<t:inputFileUpload id="wsdlFile" storage="file" 
						value="#{connector.wsdlUploadFile}" required="#{not connector.connector.existWsdl}" size="60"/>
				</h:panelGrid>
				<h:message for="wsdlFile" errorClass="fieldError"/>
				<rich:spacer/>					
				
				<h:outputLabel value="#{msg.keystoreOrg}"/>
				<h:panelGrid columns="2">
					<h:outputLink value="#{facesContext.externalContext.requestContextPath}/fileDownload?id=#{connector.connector.id}&amp;fileName=#{connector.pathKeystoreOrg}" 
							rendered="#{connector.connector.existKeystoreOrg}">
							<h:outputLabel value="#{msg.download}"/>
					</h:outputLink>
					<t:inputFileUpload id="keystoreFileOrg" storage="file" 
						value="#{connector.keystoreOrgUploadFile}" size="60"/>
				</h:panelGrid>
				<h:message for="keystoreOrgFile" errorClass="fieldError"/>
				<rich:spacer/>				

				<h:outputLabel value="#{msg.keystore}"/>
				<h:panelGrid columns="2">
					<h:outputLink value="#{facesContext.externalContext.requestContextPath}/fileDownload?id=#{connector.connector.id}&amp;fileName=#{connector.pathKeystore}" 
							rendered="#{connector.connector.existKeystore}">
							<h:outputLabel value="#{msg.download}"/>
					</h:outputLink>
					<t:inputFileUpload id="keystoreFile" storage="file" 
						value="#{connector.keystoreUploadFile}" size="60"/>
				</h:panelGrid>
				<h:message for="keystoreFile" errorClass="fieldError"/>
				<rich:spacer/>				
				
				<h:outputLabel value="#{msg.keystoreSsl}"/>
				<h:panelGrid columns="2">
					<h:outputLink value="#{facesContext.externalContext.requestContextPath}/fileDownload?id=#{connector.connector.id}&amp;fileName=#{connector.pathKeystoreSsl}" 
							rendered="#{connector.connector.existKeystoreSsl}">
							<h:outputLabel value="#{msg.download}"/>
					</h:outputLink>
					<t:inputFileUpload id="keystoreSslFile" storage="file" 
						value="#{connector.keystoreSslUploadFile}" size="60"/>
				</h:panelGrid>
				<h:message for="keystoreSslFile" errorClass="fieldError"/>
				<rich:spacer/>				
				
				
			</h:panelGrid>
			
			<br />
			<br />
               <div align="center">
					<h:commandButton action="home" value="#{msg.cancel}" immediate="true" onclick="if (!confirm('Los campos modificados (si los hay) no ser&#225;n guardados. Confirma?')) return false;"/>
					&#160;&#160;&#160;
					&#160;&#160;&#160;
					<h:commandButton action="edit" value="#{msg.back}" immediate="true" onclick="if (!confirm('Los campos modificados (si los hay) no ser&#225;n guardados. Confirma?')) return false;"/>
					&#160;&#160;&#160;
					&#160;&#160;&#160;
					&#160;&#160;&#160;
					<h:commandButton action="#{connector.save}" value="#{msg.save}"/>
					&#160;&#160;&#160;				
					
				</div>			
			
		</h:form>
		
	</ui:define>
</ui:composition>
